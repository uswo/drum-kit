<!DOCTYPE html>
<html lang="pl" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit with USWO</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="images/uswo_fav.png">
  <!-- FONT AWESONE -->
  <script src="https://kit.fontawesome.com/e32491d758.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <h1 id="title"> Drum <i class="fa-solid fa-drum"></i> Kit</h1>
  <div class="set">
    <button class="w drum"> W </button>
    <button class="a drum"> A </button>
    <button class="s drum"> S </button>
    <button class="d drum"> D </button>
    <button class="j drum"> J </button>
    <button class="k drum"> K </button>
    <button class="l drum"> L </button>
  </div>



  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
<footer> 2022 | USWO</footer>

</html>
